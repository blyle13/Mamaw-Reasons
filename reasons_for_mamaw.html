<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reasons I Love My Mamaw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fdf5e6;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff6347;
        }
        #reason {
            font-size: 1.5em;
            color: #4b0082;
            margin: 20px;
        }
        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <h1>Reasons I Love My Mamaw</h1>
    <p id="reason">Click the button to see a reason!</p>
    <button onclick="generateReason()">New Reason</button>

    <script>
        const reasons = [
            "She makes the best homemade bread!",
            "Her hugs are the warmest and most comforting.",
            "She always listens to me no matter what.",
            "Her laugh is contagious and brightens my day.",
            "She tells the best stories about the good old days.",
            "She has a heart full of love for everyone.",
            "She taught me the value of kindness and hard work.",
            "Her cooking is better than any restaurant!",
            "She always makes me feel special and loved.",
            "She has the most beautiful smile!",
            "She supports me in everything I do.",
            "She has a way of making every holiday magical.",
            "She called me scooter.",
            "She’s always there to offer wise advice.",
            "She’s the glue that holds our family together.",
            "She has a talent for making the simplest things fun.",
            "She remembers every little detail about me.",
            "She never forgets a birthday or special occasion.",
            "She always makes sure everyone feels included.",
            "She has a knack for cheering me up on tough days.",
            "She inspires me to be a better person.",
            "She’s always ready with a warm blanket and a good story.",
            "Her flowers are the most beautiful I’ve ever seen.",
            "She makes every family gathering unforgettable.",
            "She knows exactly how to make me laugh.",
            "She’s the best at making homemade candy.",
            "She has a heart of gold.",
            "She taught me how to be strong and independent.",
            "She always puts her family first.",
            "She has a way of making everyone feel loved and valued."
        ];

        function generateReason() {
            const randomIndex = Math.floor(Math.random() * reasons.length);
            document.getElementById('reason').textContent = reasons[randomIndex];
        }
    </script>
</body>
</html>
